{% extends "account/base.html" %}
    {% block title %}Dashboard{% endblock %}
    {% block content %}
        <h1>Dashboard</h1>
        {% if request.user.is_authenticated %}
        <p>Welcome to your profile.</p>
        Cash: {{ user.profile.cash }}
        {% else %}
        <p>You are not logged in.</p>
        {% endif %}

     


    {% endblock %}
